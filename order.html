            </ul>

    <section id="menu">
        <h2>ORDER</h2>
        <div class="Order">
            <form action="#" method="post">
                <label for="username">Enter your name :</label>
                <input type="text" name="name" id="form" placeholder="Enter your name"><br>

                <label for="username">Enter your email :</label>
                <input type="email" name="email" id="form" placeholder="Enter your email"><br>

                <label for="username">Enter your phone no :</label>
                <input type="phone" name="phone" id="form" placeholder="Enter your phone number"><br>

                <p><strong>Select</strong> VEG / NON-VEG</p>
                <label for="html">VEG</label>
                <input type="radio" id="form" name="language" value="css">
                <label for="html">NON-VEG</label>
                <input type="radio" id="form" name="language" value="js"><br>

                <label for="cars">Choose From VEG:</label>
                <select name="cars" id="form">
                    <option value="Volvo">PIZZA</option>
                    <option value="BMW">CHOWMEIN</option>
                    <option value="Audi">CHEESE BURGER</option>
                </select><br>

                <label for="cars">Choose From MEALS :</label>
                <select name="cars" id="form">
                    <option value="Volvo">Volvo</option>
                    <option value="BMW">BMW</option>
                    <option value="Audi">Audi</option>
                </select><br>

                <label for="cars">Choose From NON-VEG :</label>
                <select name="cars" id="form">
                    <option value="Volvo">CHICKEN BURGER</option>
                    <option value="BMW">CHICKEN LOLLIPOP</option>
                    <option value="Audi">CHICKEN PIZZA</option>
                </select><br>

                <label for="username">Add any Cooking request:</label><br>
                <textarea type="other" name="other" id="form" cols="60" rows="5"
                    placeholder="Enter any other information">
                </textarea><br>
                    <button class="button">Place Order</button>
            </form>

    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Have questions or want to place an order? Reach out to us!</p>
        <p>Email: info@burgerheaven.com | Phone: 123-456-7890</p>
    </section>
